# Global
region: "0"
common_os_support: ["CentOS", "Ubuntu", "Amazon"]

apache_certbot: True
nginx_certbot: True
nginx_appname: "wordpress"

docker_applications: 
  - phpmyadmin

php_version: "7.4"

mysql_remote: True
mysql_version: "5.7"       
mysql_root_password: "123456"

mysql_databases:
 - name: wordpress
 
mysql_users:
 - name: wordpress
   host: localhost
   priv: 'wordpress.*:ALL'

init_db: 
  mysql:
    admin: root
    users: ["wordpress"]
    password: "123456"
    config_paths: 
      - /data/wwwroot/wordpress/wp-config.php
