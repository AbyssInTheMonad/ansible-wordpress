#全局
region: "0"

# PHP版本选择
php_version: "7.2"

# MySQL 版本和默认密码，后面所有应用的密码与此密码保持一致
mysql_version: "5.7"       
mysql_root_password: "123456"

# MySQL 创建应用数据库和用户
mysql_databases:
 - name: wordpress
   encoding: utf8
 - name: discuz
   encoding: utf8
 
mysql_users:
 - name: wordpress
   host: localhost
   priv: 'wordpress.*:ALL'

 - name: discuz
   host: localhost
   priv: 'discuz.*:ALL'

# 随机密码处理
init_db: 
    mysql:
      user: root
      password: "123456"  
  
init_application:
  wordpress:
    service: php-fpm
    database: wordpress 
    database_user: wordpress
    database_host: localhost
    database_password: "123456"
    config_path: 
      - /data/wwwroot/wordpress/wp-config.php

  discuz:
    service: php-fpm
    database: discuz 
    database_user: discuz
    database_host: localhost
    database_password: "123456"
    config_path: 
      - /data/wwwroot/discuz/upload/config/config_global_default.php