common_os_support: ["CentOS", "Amazon"]
w9panel_set_apps: 
  - WordPress
  - Discuz

mysql_databases:
 - name: wordpress
 
 - name: discuz

mysql_users:
 - name: wordpress
   host: localhost
   priv: 'wordpress.*:ALL'

 - name: discuz
   host: localhost
   priv: 'discuz.*:ALL'

# 随机密码处理
init_db: 
  mysql:
    admin: root
    users: ["wordpress","discuz"]
    password: "123456"  
    config_paths: 
      - /data/wwwroot/wordpress/wp-config.php
      - /data/wwwroot/discuz/upload/config/config_global_default.php
